name: CI

on:
  push:
    branches: [main, master]
    tags: ["*"]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Install .NET Framework 4.5 developer pack
        run: choco install netfx-4.5.2-devpack --no-progress -y
        shell: pwsh

      - name: Build Release
        run: msbuild "QFIL Helper/QFILHelper.vbproj" /p:Configuration=Release /p:Platform="AnyCPU"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: QFILHelper
          path: |
            QFIL Helper/bin/Release

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: QFILHelper
          path: build

      - name: Create release archive
        run: Compress-Archive -Path \"build/*\" -DestinationPath \"QFILHelper-${{ github.ref_name }}.zip\"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          name: QFILHelper ${{ github.ref_name }}
          files: |
            QFILHelper-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
